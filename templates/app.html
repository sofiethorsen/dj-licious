<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}"/>>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script type="text/javascript"> var _playlistId = "{{playlist_id}}"; </script>
        <script type="text/javascript" src="{{ url_for('static', filename='utils.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='api.js') }}"></script>
    </head>
    <body>
        <!--    
            The best place to put this code is right after the opening <body> tag.
            https://developers.facebook.com/docs/howtos/login/getting-started/ 
        -->
        <div id="fb-root"></div>
        <script type="text/javascript" src="{{ url_for('static', filename='facebook_functions.js') }}"></script>
        <!-- Login -->
        <div data-role="page" id="page_login">
            <div id="header" data-theme="a" data-role="header">
                <h3>
                    DJ-licious
                </h3>
            </div>
            <div data-role="content">

                <h2>Time to log in to DJ-licious!</h2>

                <a data-role="button" href="#" onclick="login()">Login with facebook</a>
            </div>
        </div>
        <!-- Search -->
        <div data-role="page" id="page_search">
            <div id="header" data-theme="a" data-role="header">
                <h3>
                    DJ-licious: Search
                    <div class="ui-btn-left" data-role="controlgroup" data-type="horizontal">
                        <a href="#page_home" data-role="button" data-icon="back" data-transition="fade">Back</a>
                    </div>
                </h3>
            </div>
            <div data-role="content">
                <div id="searchResult">
                </div>
            </div>
        </div>
        <!-- Home -->
        <div data-role="page" id="page_home">
            <div id="header" data-theme="a" data-role="header">
                <h3>
                    DJ-licious
                </h3>
            </div>
            <div data-role="content">
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="searchinput1">
                        </label>
                        <form id="searchBar">
                            <input name="" id="searchinput1" placeholder="search for music" value="" type="search"/>
                        </form>
                    </fieldset>
                </div>
                <h1 id="mainTitle">
                    Now playing:
                </h1>
           
                <div id="mainContainer">
                    <div id="mainImgContainer">
    
                    </div>
                    <div id="mainTextContainer">

                </div>
             
                </div>
                <h2 id="queueTitle">
                    In queue:
                </h2>
                
                    <div id="queueList">
                       
                    </div>
            </div>
        </div>
    </body>
</html>
